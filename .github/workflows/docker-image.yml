name: Build and Push Docker Image

on:
  # æ‰‹å‹•ãƒˆãƒªã‚¬
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'
  
  # mainãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã¨ãã«ãƒˆãƒªã‚¬ãƒ¼
  push:
    branches:
      - main
    tags:
      - 'v*'

  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã¯ãƒ“ãƒ«ãƒ‰ã®ã¿ï¼ˆãƒ—ãƒƒã‚·ãƒ¥ã—ãªã„ï¼‰
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: vd3baeky/renderoutput_php

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create optimized Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM ubuntu:22.04 AS base

        # ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã®è¨­å®š
        ENV DEBIAN_FRONTEND=noninteractive
        ENV TZ=Asia/Tokyo

        # å¿…è¦ãªãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        RUN apt-get update && apt-get install -y \
            php8.1-fpm \
            php8.1-pgsql \
            php8.1-mbstring \
            php8.1-xml \
            php8.1-curl \
            php8.1-zip \
            php8.1-gd \
            nginx \
            postgresql-client \
            curl \
            && rm -rf /var/lib/apt/lists/* \
            && apt-get clean

        # PHP-FPMã®è¨­å®š
        RUN sed -i 's/listen = \/run\/php\/php8.1-fpm.sock/listen = 127.0.0.1:9000/' /etc/php/8.1/fpm/pool.d/www.conf

        # ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®è¨­å®š
        WORKDIR /var/www/html

        # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®Nginxè¨­å®šã‚’å‰Šé™¤
        RUN rm -f /etc/nginx/sites-enabled/default

        # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚³ãƒ”ãƒ¼
        COPY ./src/ /var/www/html/
        # ã¾ãŸã¯ã€ã‚ˆã‚Šå®‰å…¨ãªæ–¹æ³•ã¨ã—ã¦ä»¥ä¸‹ã‚’ä½¿ç”¨ï¼š
        # RUN mkdir -p /var/www/html
        # æ¬¡ã«ã€åˆ¥ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚³ãƒ”ãƒ¼

        # æ¨©é™ã®è¨­å®š
        RUN chown -R www-data:www-data /var/www/html \
            && chmod -R 755 /var/www/html

        # æ”¹å–„ã•ã‚ŒãŸèµ·å‹•ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®ä½œæˆ
        RUN echo '#!/bin/bash' > /start.sh && \
            echo 'set -e' >> /start.sh && \
            echo 'set -u' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# ãƒ­ã‚°é–¢æ•°ã®å®šç¾©' >> /start.sh && \
            echo 'log() { echo "[$(date "+%Y-%m-%d %H:%M:%S")] $1"; }' >> /start.sh && \
            echo '' >> /start.sh && \
            echo 'log "ðŸš€ Starting container initialization..."' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®Nginxè¨­å®šã‚’ä½œæˆ' >> /start.sh && \
            echo 'if [ ! -f /etc/nginx/conf.d/default.conf ]; then' >> /start.sh && \
            echo '  log "ðŸ“ Creating default Nginx configuration..."' >> /start.sh && \
            echo '  cat > /etc/nginx/conf.d/default.conf << "NGINX_EOF"' >> /start.sh && \
            echo 'server {' >> /start.sh && \
            echo '    listen 80;' >> /start.sh && \
            echo '    server_name localhost;' >> /start.sh && \
            echo '    root /var/www/html;' >> /start.sh && \
            echo '    index index.php index.html;' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '    location / {' >> /start.sh && \
            echo '        try_files $uri $uri/ /index.php?$query_string;' >> /start.sh && \
            echo '    }' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '    location ~ \.php$ {' >> /start.sh && \
            echo '        fastcgi_pass 127.0.0.1:9000;' >> /start.sh && \
            echo '        fastcgi_index index.php;' >> /start.sh && \
            echo '        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;' >> /start.sh && \
            echo '        include fastcgi_params;' >> /start.sh && \
            echo '    }' >> /start.sh && \
            echo '}' >> /start.sh && \
            echo 'NGINX_EOF' >> /start.sh && \
            echo 'fi' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# åŸºæœ¬çš„ãªindex.phpãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ' >> /start.sh && \
            echo 'if [ ! -f /var/www/html/index.php ]; then' >> /start.sh && \
            echo '  log "ðŸ“„ Creating default index.php..."' >> /start.sh && \
            echo '  cat > /var/www/html/index.php << "PHP_EOF"' >> /start.sh && \
            echo '<?php' >> /start.sh && \
            echo 'echo "<h1>Docker Container is Working!</h1>";' >> /start.sh && \
            echo 'echo "<p>PHP Version: " . phpversion() . "</p>";' >> /start.sh && \
            echo 'echo "<p>Server Time: " . date(\"Y-m-d H:i:s\") . "</p>";' >> /start.sh && \
            echo '?>' >> /start.sh && \
            echo 'PHP_EOF' >> /start.sh && \
            echo '  chown www-data:www-data /var/www/html/index.php' >> /start.sh && \
            echo 'fi' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# PHP-FPMã®èµ·å‹•' >> /start.sh && \
            echo 'log "ðŸš€ Starting PHP-FPM..."' >> /start.sh && \
            echo 'if ! service php8.1-fpm start; then' >> /start.sh && \
            echo '  log "âŒ Failed to start PHP-FPM"' >> /start.sh && \
            echo '  exit 1' >> /start.sh && \
            echo 'fi' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# PHP-FPMã®èµ·å‹•ç¢ºèª' >> /start.sh && \
            echo 'log "â³ Waiting for PHP-FPM to be ready..."' >> /start.sh && \
            echo 'timeout=30' >> /start.sh && \
            echo 'while [ $timeout -gt 0 ]; do' >> /start.sh && \
            echo '  if pgrep -f "php-fpm: master process" > /dev/null; then' >> /start.sh && \
            echo '    log "âœ… PHP-FPM is ready"' >> /start.sh && \
            echo '    break' >> /start.sh && \
            echo '  fi' >> /start.sh && \
            echo '  sleep 1' >> /start.sh && \
            echo '  timeout=$((timeout - 1))' >> /start.sh && \
            echo 'done' >> /start.sh && \
            echo '' >> /start.sh && \
            echo 'if [ $timeout -eq 0 ]; then' >> /start.sh && \
            echo '  log "âŒ PHP-FPM failed to start within 30 seconds"' >> /start.sh && \
            echo '  exit 1' >> /start.sh && \
            echo 'fi' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# Nginxè¨­å®šãƒ†ã‚¹ãƒˆ' >> /start.sh && \
            echo 'log "ðŸ”§ Testing Nginx configuration..."' >> /start.sh && \
            echo 'if ! nginx -t; then' >> /start.sh && \
            echo '  log "âŒ Nginx configuration test failed"' >> /start.sh && \
            echo '  exit 1' >> /start.sh && \
            echo 'fi' >> /start.sh && \
            echo '' >> /start.sh && \
            echo '# Nginxã®èµ·å‹•' >> /start.sh && \
            echo 'log "ðŸš€ Starting Nginx..."' >> /start.sh && \
            echo 'log "âœ… Services started successfully!"' >> /start.sh && \
            echo 'log "ðŸŒ Server is ready to accept connections on port 80"' >> /start.sh && \
            echo 'exec nginx -g "daemon off;"' >> /start.sh && \
            chmod +x /start.sh

        # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã®æ”¹å–„ï¼ˆèµ·å‹•æ™‚é–“ã‚’è€ƒæ…®ï¼‰
        HEALTHCHECK --interval=10s --timeout=5s --start-period=45s --retries=3 \
            CMD curl -f http://localhost/ || exit 1

        EXPOSE 80

        CMD ["/start.sh"]
        EOF

    # srcãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã—ãªã„å ´åˆã®å¯¾å¿œ
    - name: Create src directory if not exists
      run: |
        if [ ! -d "src" ]; then
          echo "ðŸ“ Creating src directory with default content..."
          mkdir -p src
          cat > src/index.php << 'PHP_EOF'
        <?php
        echo "<h1>Hello from GitHub Actions!</h1>";
        echo "<p>Build time: " . date("Y-m-d H:i:s") . "</p>";
        echo "<p>PHP Version: " . phpversion() . "</p>";
        ?>
        PHP_EOF
        fi

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

    - name: Test Docker image
      if: github.event_name != 'pull_request'
      run: |
        set -e  # ã‚¨ãƒ©ãƒ¼æ™‚ã«å³åº§ã«åœæ­¢
        
        # ã‚³ãƒ³ãƒ†ãƒŠèµ·å‹•å‰ã®æº–å‚™
        echo "ðŸš€ Starting Docker container test..."
        CONTAINER_NAME="test-container-$(date +%s)"
        
        # ã‚³ãƒ³ãƒ†ãƒŠã‚’èµ·å‹•ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ä»˜ãï¼‰
        echo "ðŸ“¦ Launching container..."
        if ! CONTAINER_ID=$(docker run --rm --name "$CONTAINER_NAME" -d -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest); then
          echo "âŒ Failed to start container"
          exit 1
        fi
        
        echo "âœ… Container started with ID: $CONTAINER_ID"
        
        # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—é–¢æ•°ã‚’å®šç¾©
        cleanup() {
          echo "ðŸ§¹ Cleaning up..."
          if docker ps -q -f name="$CONTAINER_NAME" | grep -q .; then
            echo "ðŸ›‘ Stopping container $CONTAINER_NAME"
            docker stop "$CONTAINER_NAME" || true
          fi
        }
        trap cleanup EXIT
        
        # ã‚³ãƒ³ãƒ†ãƒŠã®çŠ¶æ…‹ã‚’ç¢ºèª
        echo "ðŸ” Container status:"
        docker ps -a -f name="$CONTAINER_NAME"
        
        # åˆæœŸãƒ­ã‚°ç¢ºèª
        echo "ðŸ“‹ Initial container logs:"
        docker logs "$CONTAINER_NAME"
        
        # ã‚µãƒ¼ãƒ“ã‚¹èµ·å‹•å¾…æ©Ÿï¼ˆæ®µéšŽçš„ãƒã‚§ãƒƒã‚¯ï¼‰
        echo "â³ Waiting for services to initialize..."
        for i in {1..9}; do
          echo "ðŸ”„ Check $i/9 (${i}0 seconds elapsed)"
          sleep 10
          
          # ã‚³ãƒ³ãƒ†ãƒŠãŒã¾ã å‹•ã„ã¦ã„ã‚‹ã‹ç¢ºèª
          if ! docker ps -q -f name="$CONTAINER_NAME" | grep -q .; then
            echo "âŒ Container stopped unexpectedly"
            docker logs "$CONTAINER_NAME"
            exit 1
          fi
          
          # ãƒ—ãƒ­ã‚»ã‚¹ç¢ºèª
          echo "ðŸ”§ Checking processes inside container:"
          docker exec "$CONTAINER_NAME" ps aux | grep -E "(nginx|php-fpm)" || echo "No nginx/php-fpm processes found yet"
          
          # ãƒãƒ¼ãƒˆç¢ºèª
          echo "ðŸŒ Checking listening ports:"
          docker exec "$CONTAINER_NAME" netstat -tlnp | grep ":80" || echo "Port 80 not listening yet"
          
          # å†…éƒ¨ã‹ã‚‰ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          echo "ðŸ¥ Internal health check:"
          if docker exec "$CONTAINER_NAME" curl -f -s http://localhost/ >/dev/null 2>&1; then
            echo "âœ… Internal health check passed"
            break
          else
            echo "âš ï¸ Internal health check failed, retrying..."
            docker logs --tail 10 "$CONTAINER_NAME"
          fi
          
          if [ $i -eq 9 ]; then
            echo "âŒ Services failed to start after 90 seconds"
            echo "ðŸ“‹ Final logs:"
            docker logs "$CONTAINER_NAME"
            exit 1
          fi
        done
        
        # å¤–éƒ¨ã‹ã‚‰ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆè¤‡æ•°å›žè©¦è¡Œï¼‰
        echo "ðŸŒ External connectivity test:"
        for i in {1..5}; do
          echo "ðŸ¥ External health check attempt $i/5"
          if curl -f -s --max-time 10 http://localhost:8080 >/dev/null; then
            echo "âœ… External health check passed"
            
            # æœ€çµ‚ç¢ºèªï¼ˆãƒ¬ã‚¹ãƒãƒ³ã‚¹å†…å®¹ã‚‚ç¢ºèªï¼‰
            echo "ðŸŽ¯ Final verification:"
            response=$(curl -s http://localhost:8080)
            echo "Response received: $response"
            
            if echo "$response" | grep -q "Docker Container is Working"; then
              echo "âœ… All tests passed successfully!"
              exit 0
            else
              echo "âš ï¸ Unexpected response content"
            fi
          else
            echo "âš ï¸ External health check failed, waiting..."
            
            # ãƒ‡ãƒãƒƒã‚°æƒ…å ±
            echo "ðŸ” Debug info:"
            docker port "$CONTAINER_NAME" || echo "Failed to get port info"
            netstat -tlnp | grep :8080 || echo "Port 8080 not bound on host"
            
            sleep 5
          fi
        done
        
        # å…¨ã¦ã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ãŒå¤±æ•—ã—ãŸå ´åˆ
        echo "âŒ All external health checks failed"
        echo "ðŸ“‹ Final container logs:"
        docker logs "$CONTAINER_NAME"
        echo "ðŸ” Final container state:"
        docker inspect "$CONTAINER_NAME" --format='{{.State.Status}}: {{.State.Error}}' || echo "Failed to inspect container"
        exit 1

    - name: Image vulnerability scan
      if: github.event_name != 'pull_request'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      if: github.event_name != 'pull_request'
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Log out from Docker Hub
      if: always()
      run: docker logout ${{ env.REGISTRY }}

    - name: Post build summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Successfully built and pushed" >> $GITHUB_STEP_SUMMARY
        
