version: '3.8'

services:
  # --- SaaS PostgreSQLへの初期化用サービス ---
  db_init:
    env_file:
      - /etc/secrets/.env
    image: postgres:15
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    command: >
      bash -c "
        until pg_isready -h ${DB_HOST} -p ${DB_PORT:-5432} -U ${DB_USER}; do
          echo 'Waiting for DB...' && sleep 2;
        done
        &&
        psql -h ${DB_HOST} -p ${DB_PORT:-5432} -U ${DB_USER} -d ${DB_DATABASE} -f /init.sql
      "
    volumes:
      - ./docker/postgres/init.sql:/init.sql:ro
    networks:
      - app_network
    restart: "no"

  php:
    env_file:
      - /etc/secrets/.env
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ${APP_NAME}_php
    volumes:
      - ./src:/var/www/html
    environment:
      - PGHOST=${DB_HOST}
      - PGDATABASE=${DB_DATABASE}
      - PGUSER=${DB_USER}
      - PGPASSWORD=${DB_PASSWORD}
      - PGPORT=${DB_PORT:-5432}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    env_file:
      - /etc/secrets/.env
    image: nginx:latest
    container_name: ${APP_NAME}_nginx
    ports:
      - "${WEB_PORT:-10000}:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  env_file:
    - /etc/secrets/.env
  app_network:
    driver: bridge

app:
  build: .
  ports:
    - "${WEB_PORT:-10000}:80"
  env_file:
    - /etc/secrets/.env
    
